<head>
<html xmlns:th="http://www.thymeleaf.org">
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<script type="text/javascript" src="@{/js/home.js}"></script>
</head> 
<body>
	<header></header>
	
	<div class="container text-center py-3">
		<div class="panel bg-light">
			<div class="panel-heading">
				<h3 class="panel-title text-danger">
					<span th:text="${error}"></span> - <span th:text="${status}"></span>
				</h3>
			</div>
			<div class="panel-body">
				<img th:src="@{/images/error.png}" width="48" height="48">
				<br>
				<h4>Ha hecho una solicitud incorrecta!</h4>
				<br>
				<button class="btn btn-success" onclick="goBack()">&laquo;Regresar</button>
			</div>
			
		</div>
	</div>
	
	<footer></footer>
	
	<script>
		function goBack(){
			window.history.back();
		}
	</script>
	
</body>
</html>
